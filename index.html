<html>

<head>
	<title>Simple Paint</title>

	<link rel="stylesheet" href="css/simplepaint.css">

	<script src="lib/jquery-3.1.1.min.js"></script>
	<script src="lib/easeljs-0.8.2.min.js"></script>
	<script src="dist/simplepaint.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="go()" style="margin: 0; background: #f2f2f2;">

	<div class="ui-simplepaint" style="width: 100%;"></div>

	<button type="button" class="ui-get-image">GetImage</button>
	<img class="ui-image" alt="future image">

	<script type="text/javascript">
        function go() {
            let $image = $(".ui-image");
            let $canvasContainer = $(".ui-simplepaint");
            let height = $(document).height();
            let canvasManager = new simplepaint.CanvasManager($canvasContainer, {height: height});

            $(".ui-get-image").click(function() {
                let base64 = canvasManager.getImage();
                $image.attr("src", base64);
            });
        }
    </script>
</body>

</html>
